<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/login.css"  th:href="@{/css/login.css}">    <!--链接css文件-->

    <script>
        function myFunction() {
            if (document.getElementById("username").value == "admin") {
                if (document.getElementById("password").value == "123456") {
                    // window.location.href = "table.html"
                    return true;
                } else {
                    alert("密码错误！");
                    return false;
                }
            } else {
                alert("用户不存在！");
                return false;
            }
        }
    </script>
</head>

<body>
<div class="box">
    <h2>Login</h2>
    <!--创建供用户输入的HTML表单-->
    <form class="form-box" th:action="@{/login/input}" method="post">
        <!--用户名输入框-->
        <div class="inputBox">
            <input id="username" type="text" name="username" required="">
            <label>Username</label>
        </div>
        <!--密码输入框-->
        <div class="inputBox">
            <input id="password" type="password" name="password" required="">
            <label>Password</label>
        </div>
        <!--登录按钮-->
        <div style="text-align: center">
            <input type="submit" name="" value="登录" onclick=myFunction()>登录
        </div>
    </form>
    <p style="background-color:rgb(48, 3, 3); color: red;">
        <b>测试账户：</b> 用户名：admin 密码：123456
    </p>

</div>
</body>
</html>
