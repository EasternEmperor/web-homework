<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">    <!--链接css文件-->
</head>

<body>
    <div class="box">
        <h2>Login</h2>
        <!--创建供用户输入的HTML表单-->
        <form class="form-box">
            <!--用户名输入框-->
            <div class="inputBox">
                <input id="username" type="text" name="" required="">
                <label>Username</label>
            </div>
            <!--密码输入框-->
            <div class="inputBox">
                <input id="password" type="password" name="" required="">
                <label>Password</label>
            </div>
            <!--登录按钮-->
            <div style="text-align: center">
                <input type="submit" name="" value="登录" onclick="myFunction()">登录
            </div>
        </form>
        <p style="background-color:rgb(48, 3, 3); color: red;">
            <b>测试账户：</b> 用户名：user1  密码：123
        </p>
    </div>

    <script>
        function myFunction() {
            if(document.getElementById("username").value=="user1") {
                if(document.getElementById("password").value=="123") {
                   window.location.href = "file:///E:/STUDY/VSCode/VSCode/HtmlCodes/table.html?"
                }
                else {
                    alert("密码错误！");
                }
            }
            else {
                alert("用户不存在！");
            }
        }
    </script>

</body>
</html>
